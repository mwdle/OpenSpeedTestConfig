name: Speedtest
services:
  Speedtest:
    image: openspeedtest/latest
    container_name: Speedtest
    restart: unless-stopped
    hostname: speedtest
    networks:
      - Speedtest
    environment:
      - TZ=America/Denver
    volumes:
      - ${DOCKER_VOLUMES}/Speedtest/config:/config
    # deploy:
