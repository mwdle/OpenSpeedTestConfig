name: Speedtest
services:
  Speedtest:
    image: ghcr.io/librespeed/speedtest:latest-alpine
    container_name: Speedtest
    restart: unless-stopped
    hostname: speedtest
    networks:
      - Speedtest
    environment:
      - MODE=standalone
    volumes:
      - ${DOCKER_VOLUMES}/Speedtest/config:/config
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 80M

networks:
  Speedtest:
    name: Speedtest
    external: true
